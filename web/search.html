        content: "These are eight principles that when followed improve the effectiveness of human groups And when we use the word group I take this to mean a group of humans deriving perceived benefit from a shared set of resources working towards a common goal with some unifying identity and with established means of interaction I originally encountered these principles in David Sloan Wilson wilson s book This View of Life tvol If you d like another description of these principles that is freely available on the web you can refer to this PDF https evolution institute org wp content uploads 2018 10 Generalizing the Core pdf of an article originally published in the Journal of Economic Behavior Organization Elinor Ostrom lin won a Nobel Prize for her work in this area These principles were based not on abstract or aspirational ideas about how such groups should work or reasons why they could not possibly work but on actual observation of the attributes of groups that actually did work As soon as I read these I recognized their significance and the ways in which they supported and mirrored many of the principles of the Agile software development agile movement with which I was already familiar I believe these principles to be universal and scalable to groups of any size agile https en wikipedia org wiki Agile software development lin https en wikipedia org wiki Elinor Ostrom tvol https www penguinrandomhouse com books 246844 this view of life by david sloan wilson wilson https thisviewoflife com profile david sloan wilson Here then are the eight core design principles for the efficacy of groups"

                '<h4>' +
                    '<a href="' + article.url + '" class="nav-link">' +
                        article.title +
                    '</a>' +
                '</h2>' +
                article.summary + '<br>' +
            '</div>';
        return html;
    };

    /**
     * Create the markup for results
     * @param  {Array} results The results to display
     * @return {String}        The results HTML
     */
    let createResultsHTML = function (results) {
        let html = '<p>Found ' + results.length + ' matching pages</p>';
        html += results.map(function (article, index) {
            return createHTML(article, index);
        }).join('');
        return html;
    };

    /**
     * Create the markup when no results are found
     * @return {String} The markup
     */
    let createNoResultsHTML = function () {
        return '<p>Sorry, no matches were found.</p>';
    };

    /**
     * Search for matches
     * @param  {String} query The term to search for
     */
    let search = function (query) {

        // Variables
        let reg = new RegExp(query, 'gi');
        let priority1 = []
        let priority2 = []

        searchIndex.forEach(function (article) {
            if (reg.test(article.title)) return priority1.push(article);
            if (reg.test(article.content)) priority2.push(article);
        });

        let results = [].concat(priority1, priority2)

        // Display the results
        resultList.innerHTML = results.length < 1 ? createNoResultsHTML() : createResultsHTML(results);
    };

    /**
     * Handle submit events
     */
    let submitHandler = function (event) {
        event.preventDefault();
        search(input.value);
    };

    //
    // Inits & Event Listeners
    //

    // Make sure required content exists
    if (!form || !input || !resultList || !searchIndex) return;

    // Create a submit handler
    form.addEventListener('submit', submitHandler);

})(window, document);

</script>
