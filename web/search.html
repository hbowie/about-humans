        summary: "<p>Using observation,  <a href=\"language.html\" class=\"wiki-link\">language</a> and <a href=\"imagination.html\" class=\"wiki-link\">imagination</a> we construct models and theories describing how things work, and why they work the way they do. </p>\n\n<hr />\n\n<section id=\"section-for-relevant-reference-models\">\n\n<h5 id=\"relevant-reference-models\">Relevant Reference Models</h5>\n\n</section>\n", 
        content: "Using observation language and imagination we construct models and theories describing how things work and why they work the way they do Relevant Reference Models include ref Knowledge is derived by observation experimentation and rational analysis"
    }, 
    { 
        title: "We invent new things", 
        date: "", 
        url: "we-invent-new-things.html", 
        summary: "<p>We humans design and build things that never before existed. <a href=\"we-figure-things-out.html\" class=\"wiki-link\">We figure things out</a>, and apply that knowledge to creating things that operate in new ways, and perform new functions in aid of humanity. </p>", 
        content: "We humans design and build things that never before existed We figure things out and apply that knowledge to creating things that operate in new ways and perform new functions in aid of humanity Design is a fundamental element of invention applying purpose and values to technology and resources in order to organize materials and activities to fashion our tools our environments and even our societies and ourselves Design is the process of finding out what works and what doesn t and also making judgments about how to best balance often competing concerns to create the best possible outcomes We can and do and must apply design to products and services to the built environments in which we work and play and live to our institutions and social norms and even to our ecosystems What this means is that we don t just accept things as they are but consider how they could be improved and then set out to improve them It also means that we humans singly and often collectively take responsibility for the way these things work and the ways in which they fail and do our best to better them A fundamental part of the design process is the consideration of trade offs between competing concerns and finding appropriate balance points As just one example when designing new models of modern smart phones there are trade offs to be made between weight and battery life Words from Others on this Topic include quotebiblio Discoveries and Inventions include quotebiblio The best way to predict the future is to invent it include quotebiblio Faster horses include quotebiblio The difference between construction and creation Relevant Reference Models include ref The Hero Instinct"
    }, 
    { 
        title: "We improve things", 
        date: "", 
        url: "we-improve-things.html", 
        summary: "<p>Not only do <a href=\"we-invent-new-things.html\" class=\"wiki-link\">we invent new things</a>, we improve existing things. </p>\n\n<p>Progess consists of both <a href=\"invention.html\" class=\"wiki-link\">invention</a> and improvement. </p>\n\n<p>We strive to improve our culture, including our values, our technology, our knowledge and our institutions. </p>\n\n<hr />\n", 
        content: "Not only do we invent new things we improve existing things Progess consists of both invention and improvement We strive to improve our culture including our values our technology our knowledge and our institutions Words from Others on this Topic include quotebiblio Things must be loved first and improved afterwards include quotebiblio Push outward"
    }, 
    { 
        title: "We compete with one another", 
        date: "", 
        url: "we-compete-with-one-another.html", 
        summary: "<p>We generally <a href=\"cooperate.html\" class=\"wiki-link\">cooperate</a> with others within groups, if the groups are functioning well. </p>\n\n<p>And as we <a href=\"nest-groups.html\" class=\"wiki-link\">nest groups</a> within one another, the size of the groups, and the scope of the cooperation, tends to increase. </p>", 
        content: "We generally cooperate with others within groups if the groups are functioning well And as we nest groups within one another the size of the groups and the scope of the cooperation tends to increase But we also compete with one another Competition often serves as a form of testing Competition can be destructive as in a fight to the death or an all out war of one group against another But competition can also be non destructive as in most sports Economic competition is an important element of capitalism and of liberalism more generally However much we wish to live cooperatively with one another the drive to compete is part of being human and so we need to productively channel our competitive urges rather than trying to eliminate them Words from Others on this Topic include quotebiblio Workers demanding more from their employers include quotebiblio Life is competition include quotebiblio Conflict of interests and beliefs was inescapable include quotebiblio Between group selection became the primary evolutionary force Relevant Reference Models include ref The Hero Instinct"
    },

    { 
        title: "We are the most adaptive species", 
        date: "", 
        url: "we-are-the-most-adaptive-species.html", 
        summary: "<p><em>Homo Sapiens</em> has adapted to live in almost every part of our globe. You can find us in both tropical and frigid climes, in valleys and on mountains, on warm equatorial beaches and in the land of the midnight sun. </p>", 
        content: " Homo Sapiens has adapted to live in almost every part of our globe You can find us in both tropical and frigid climes in valleys and on mountains on warm equatorial beaches and in the land of the midnight sun Humans are able to adapt to their situations and environments using three different mechanisms 1 Genetic evolution 2 Cultural change 3 Individual autonomy It is the availability of all three of these mechanisms that explains our uniquely adaptive nature"
    }, 
    { 
        title: "Our species evolves via genetic evolution", 
        date: "", 
        url: "our-species-evolves-via-genetic-evolution.html", 
        summary: "<p>As with all species of life on Earth, we use genetic evolution to adapt to varying environments. </p>\n\n<p>Genetic evolution, however, is somewhat slow, especially for long-lived organisms such as humans, and is also haphazard by nature. </p>", 
        content: "As with all species of life on Earth we use genetic evolution to adapt to varying environments Genetic evolution however is somewhat slow especially for long lived organisms such as humans and is also haphazard by nature The blind watchmaker blind can create wonderful things but he operates pretty slowly and relies on trial and error blind https en wikipedia org wiki The Blind Watchmaker"
    }, 
    { 
        title: "Groups adapt via cultural change", 
        date: "", 
        url: "groups-adapt-via-cultural-change.html", 
        summary: "<p>Humans create culture, and humans can change culture. </p>\n\n<p>So we might want to refer to this process of cultural adaptation as &#8220;cultural evolution.&#8221; </p>", 
        content: "Humans create culture and humans can change culture So we might want to refer to this process of cultural adaptation as cultural evolution However we humans can use our imagination|imaginations to foresee although not always accurately the consequences of our changes so we have a leg up on the blind watchmaker Culture also has the advantage of being able to change much more rapidly than our genes and so it a much speedier adaptation mechanism than genetic evolution Words from Others on this Topic include quotebiblio Our species does represent a new evolutionary process include quotebiblio Evolution in man has been social rather than biological include quotebiblio Man s nature is an open constantly evolving system"
    }, 
    { 
        title: "Individuals adapt via autonomy", 
        date: "", 
        url: "individuals-adapt-via-autonomy.html", 
        summary: "<p>Finally, we adapt to varying environments and situations through use of individual autonomy (which is also exercised by subgroups within groups). </p>\n\n<p>Some might refer to this as <em>free will</em>. </p>", 
        content: "Finally we adapt to varying environments and situations through use of individual autonomy which is also exercised by subgroups within groups Some might refer to this as free will Differing cultures may allow encourage or discourage varying degrees of individual autonomy But all of us take advantage of it to some degree Our genetics and our group culture s provide valuable frameworks for our decision making but we humans like to reserve the right to make final decisions for ourselves Like a quarterback calling an audible at the line of scrimmage we need the freedom to respond to emergent situations as they unfold before and around us And it is generally this third means of adaptation that enables the second adaptation via cultural change since most changes in culture start with the exercise of autonomy by individuals Words from Others on this Topic include quotebiblio Thralls to group instincts include quotebiblio Wriggling Relevant Reference Models include ref Local Autonomy CDP include ref Autonomy Drive include ref Autonomy SDT include ref Be proactive include ref Mild hierarchy SS include ref The Hero Instinct"
    },

        url: "individuals-can-effect-social-change.html",

        content: "All of us are part of society and all of us follow some established social norms and all of us try to fit in with those around us But it is also we humans as individuals and as small like minded groups who define social norms and create cultures Words from Others on this Topic include quotebiblio Changing the World include quotebiblio Life can be much broader include quotebiblio All of us are trim tabs Relevant Reference Models include ref The Hero Instinct"

        url: "values-form-one-element-of-a-groups-culture.html",

    { 
        title: "Each group fulfills a purpose", 
        date: "", 
        url: "each-group-fulfills-a-purpose.html", 
        summary: "<p>Every group must have a purpose that is understood and shared by its members, and each group must successfully fulfill that purpose in order to sustain its existence. </p>", 
        content: "Every group must have a purpose that is understood and shared by its members and each group must successfully fulfill that purpose in order to sustain its existence A group s purpose need not be singular although one purpose must generally be primary in order to maintain the group s coherence Words from Others on this Topic include quotebiblio Your company s purpose is its north star Relevant Reference Models include ref Shared Identity and Purpose CDP include ref Purpose Drive include ref Begin with the end in mind"
    }, 
    { 
        title: "Groups define roles for their members", 
        date: "", 
        url: "groups-define-roles-for-their-members.html", 
        summary: "<p>We&#8217;ve said that each group has a culture to provide its operating system. </p>\n\n<p>An important part of such an operating system is a definition of different roles, and rules for how these roles operate together to achieve the group&#8217;s <a href=\"purpose.html\" class=\"wiki-link\">purpose</a>. </p>", 
        content: "We ve said that each group has a culture to provide its operating system An important part of such an operating system is a definition of different roles and rules for how these roles operate together to achieve the group s purpose A bunch of people without any assigned roles cannot really be called a group in the sense we are intending here"
    }, 
    { 
        title: "Roles often provide for specialization", 
        date: "", 
        url: "roles-often-provide-for-specialization.html", 
        summary: "<p>Multiple members of a group may be assigned the same role. </p>\n\n<p>But when a group provides for multiple roles, it allows members to specialize, and allows for those specialties to cooperate together in productive ways. </p>", 
        content: "Multiple members of a group may be assigned the same role But when a group provides for multiple roles it allows members to specialize and allows for those specialties to cooperate together in productive ways"
    }, 
    { 
        title: "Groups are often nested", 
        date: "", 
        url: "groups-are-often-nested.html", 
        summary: "<p>Groups are often nested within one another, and this nesting can happen over multiple levels in order to form very large and complex groups, up to and including what we might call society itself. </p>", 
        content: "Groups are often nested within one another and this nesting can happen over multiple levels in order to form very large and complex groups up to and including what we might call society itself When groups are nested in this manner the lower level groups that are members of larger groups often exhibit some of the same characteristics as individuals within smaller groups For example subgroups are assigned roles within the larger group and such subgroups may also exhibit specialization When multiple levels of groups are arranged in this fashion the overall structure is often referred to as a hierarchy The detailed structure of such arrangements can be quite complex and often controversial Words from Others on this Topic include quotebiblio Living in small groups has been baked into our psyches include quotebiblio Every Body cries a Union is absolutely necessary Relevant Reference Models include ref Polycentric Governance CDP"
    }, 
    { 
        title: "Groups use a variety of social structures", 
        date: "", 
        url: "groups-use-a-variety-of-social-structures.html", 
        summary: "<p>We&#8217;ve already touched on the importance of <a href=\"cooperative-groups.html\" class=\"wiki-link\">cooperative groups</a> in human life, and we&#8217;ve spoken of <a href=\"culture.html\" class=\"wiki-link\">culture</a> as providing the operating systems for groups, and we&#8217;ve observed that <a href=\"groups-are-often-nested.html\" class=\"wiki-link\">groups are often nested</a>, with subgroups inside of larger&#8230; </p>", 
        content: "We ve already touched on the importance of cooperative groups in human life and we ve spoken of culture as providing the operating systems for groups and we ve observed that groups are often nested with subgroups inside of larger groups So now we re ready to discuss the differing organizing structures that groups tend to use depending on their size compexity and purpose And along with these differing structures we will see corresponding realignment of individuals loyalties within these different structures These structures go from simplest and most fundamental to most complex and expansive Note that these are social structures used within organizations often to organize subgroups As groups grow in size including modern states and corporations they tend to leverage several of these structures or even all of them That is these structures are employed in combination and no one of these is meant to be used to the exclusion of all others | | Identifiers | Typical Size | Characterized By | Sources of Knowledge | | | | | | | | 1 | Family Team | 2 15 | Daily interaction and support and mutual aid | Direct apprehension of immediate environment direct communication with other family members | | 2 | Village Camp | 30 250 | Recognition of others as trusted individuals based on remembered experiences of prior interactions | Direct apprehension of immediate environment direct or indirect communication from others within group | | 3 | Tribe | 500 or more | Shared language shared social norms shared knowledge of what works within a certain geographic area recognition of other members through shared elements of appearance direction from leaders often selected through competition | Shared knowledge of how to survive and thrive within a particular environment passed between members passed down from leaders and passed down from one generation to the next | | 4 | Traditional Order Religion Bureaucracy Constitutional State | Any size | Values and norms and knowledge shared through written stories and rules and observations writings are passed down from one generation to the next group boundaries no longer limited by geography | Written texts | | 5 | Academy | Dozens to thousands | Shared specialized expertise a shared mathematical language testing and experimentation peer reviews | Documented observations including precise measurements peer reviewed and published laws and formulas | | 6 | Pluralistic Cosmopolis | A hundred thousand or more | Peaceful and appreciative acceptance of many different cultures with many different tribal signifiers | Many and disparate | Relevant Reference Models include ref Developmental Levels"
    }, 
    { 
        title: "Family is the foundational paradigm", 
        date: "", 
        url: "family-is-the-foundational-paradigm.html", 
        summary: "<p>We humans tend to form long-term bonds with mates, and such couples often have children and jointly take responsibility for raising them. </p>\n\n<p>Families generally provide mutual aid to their members, and provide parenting for their offspring. </p>", 
        content: "We humans tend to form long term bonds with mates and such couples often have children and jointly take responsibility for raising them Families generally provide mutual aid to their members and provide parenting for their offspring Family members generally feel strong bonds of love for each other Basic cultural elements including values and stories are generally passed down in these arrangements from parents to children Partners often exhibit some degree of specialization of roles within the family unit The broader culture often provides templates for family norms including gender roles and while these templates can be valuable as starting points they should not be considered as binding requirements thus providing couples and families a valuable degree of autonomy Family members generally feel a primary loyalty to each other Thus the axiom that Blood is thicker than water Words from Others on this Topic include quotebiblio Love is a distinctive human experience Relevant Reference Models include ref Love for family SS"
    }, 
    { 
        title: "Friends and colleagues expand the circle", 
        date: "", 
        url: "friends-and-colleagues-expand-the-circle.html", 
        summary: "<p>Family is important, but it is not sufficient. </p>\n\n<p>And so we humans evolved the ability to keep track of larger social networks. </p>", 
        content: "Family is important but it is not sufficient And so we humans evolved the ability to keep track of larger social networks These networks are formed from people who know each other that is they recognize each other as unique individuals and they have spent enough time with each other to feel confident they can count on each other at least for some things and in some situations It turns out that human brains have evolved to be able to maintain a limited number of such relationships a limit known as Dunbar s number https en wikipedia org wiki Dunbar 27s number It has been proposed to lie somewhere between 100 and 250 with a commonly used value of 150 This number was first proposed in the 1990s by Robin Dunbar a British anthropologist who found a correlation between primate brain size and average social group size Dunbar explained the principle informally as the number of people you would not feel embarrassed about joining uninvited for a drink if you happened to bump into them in a bar Dunbar theorised that this limit is a direct function of relative neocortex size and that this in turn limits group size the limit imposed by neocortical processing capacity is simply on the number of individuals with whom a stable inter personal relationship can be maintained On the periphery the number also includes past colleagues such as high school friends with whom a person would want to reacquaint themselves if they met again This number correlates well with the typical sizes of camps and villages found in human hunter gatherer societies These would be groups in which all members maintained social relationships with all other members of the group In modern society though each individual s Dunbar group if I may be permitted to call it that may be different such that you and I may have a stable social relationship and we may share a group of common friends colleagues but may also each participate in other groups that do not overlap with the other s set of relationships Groups larger than Dunbar s number generally require more restrictive rules laws and enforced norms to maintain a stable cohesive group since it is no longer possible for everyone to know everyone else as individuals within larger groups This organizational paradigm encourages loyalty to friends and colleagues based on lived experience Words from Others on this Topic include quotebiblio Friendship is a fundamental category include quotebiblio Small groups are a fundamental unit of human social organization include quotebiblio Life is more like settling a series of villages Relevant Reference Models include ref Friendship SS include ref Social networks SS"
    }, 
    { 
        title: "Tribes organize even larger groups", 
        date: "", 
        url: "tribes-organize-even-larger-groups.html", 
        summary: "<p>As groups become larger than the limits of the Dunbar number ‚Äî so large that not everyone can immediately recognize each other by their natural appearance and presentation ‚Äî they adopt new mechanisms for group communication and organization. </p>", 
        content: "As groups become larger than the limits of the Dunbar number so large that not everyone can immediately recognize each other by their natural appearance and presentation they adopt new mechanisms for group communication and organization + Members recognize each other via shared appearances ornamentation symbols slogans forms of greeting and behaviors that are distinctive to the group + Members exhibit a peer instinct trying to fit in with others in the group + Leaders are identified often selected by means of competition + Leaders are recognized by all as individuals + Group direction flows downward from leaders at the top through a hierarchy of nested groups These sorts of groups are often called tribes This organizational paradigm encourages loyalty to tribal leaders and to others displaying tribal symbols Words from Others on this Topic include quotebiblio Our sideways glances at classmates include quotebiblio Flexible cooperation with strangers Relevant Reference Models include ref Polycentric Governance CDP include ref Tribal Level of Development include ref Preference for one s group SS include ref Mild hierarchy SS include ref The Peer Instinct"
    }, 
    { 
        title: "Written culture allow groups to expand", 
        date: "", 
        url: "written-culture-allow-groups-to-expand.html", 
        summary: "<p>Tribes have historically been limited in size by geography (at least prior to digital technology ‚Äî but let&#8217;s leave that subject for another discussion). </p>", 
        content: "Tribes have historically been limited in size by geography at least prior to digital technology but let s leave that subject for another discussion But once groups began to develop written cultures including stories and symbols and rituals and rules those writings could be used to bind together groups so large that they crossed oceans and spanned continents Written culture could also be used to transmit these elements from one generation to the next allowing such groups to span centuries as well Of course once such cultural elements are written down they are hard to change since it is hard to produce an authority and rationale for making such changes In modern society these sorts of structures are generally found in religions in constitutional governments and in large bureaucracies This organizational paradigm encourages loyalty to scripture including documented stories symbols and precepts These sorts of groups believe in the rule of law Words from Others on this Topic include quotebiblio A foolish consistency include quotebiblio The modern horrors of bureaucracy Relevant Reference Models include ref Traditional Level of Development"
    }, 
    { 
        title: "Experts form peer groups", 
        date: "", 
        url: "experts-form-peer-groups.html", 
        summary: "<p>As groups became larger and more technologically advanced, they practiced more <a href=\"specialization.html\" class=\"wiki-link\">specialization</a> of <a href=\"roles.html\" class=\"wiki-link\">roles</a>. </p>", 
        content: "As groups became larger and more technologically advanced they practiced more specialization of roles Peers within each role would typically compare notes with one another in order to discover what works and to share that knowledge with others They would also develop specialized vocabularies to aid them in comparing notes and describing what works and what doesn t Written communication then allowed them to + Share information asynchronously over expanses of time and space + Precisely describe theories and experiments in order to have them validated or proven invalid by peers These peer groups of experts thus enabled expansion of our pool of collective scientific knowledge as well as of practical inventions And then this written knowledge could be accurately passed down from generation to generation This organizational paradigm encourages loyalty to shared truth and to precise measurements and formulas and to the processes of experimentation and review Words from Others on this Topic include quotebiblio When you can measure what you are speaking about Relevant Reference Models include ref Modern Level of Development"
    }, 
    { 
        title: "Multicultural societies include diverse subgroups", 
        date: "", 
        url: "multicultural-societies-include-diverse-subgroups.html", 
        summary: "<p>Modern societies are so large and complex that they must accommodate many subgroups, often living and working in close proximity to one another. </p>\n\n<p>This leads to an emphasis on the values of diversity and inclusion. </p>\n\n<hr />\n", 
        content: "Modern societies are so large and complex that they must accommodate many subgroups often living and working in close proximity to one another This leads to an emphasis on the values of diversity and inclusion Relevant Reference Models include ref Postmodern Level of Development"
    }, 
    { 
        title: "We form preferences for particular structures", 
        date: "", 
        url: "we-form-preferences-for-particular-structures.html", 
        summary: "<p>All of the various <a href=\"organizing-structures.html\" class=\"wiki-link\">organizing structures</a> have their uses, but people often form strong preferences for some structures over others. </p>\n\n<p>For example those with strong egalitarian leanings may favor <a href=\"multicultural-societies.html\" class=\"wiki-link\">multicultural societies</a>. </p>", 
        content: "All of the various organizing structures have their uses but people often form strong preferences for some structures over others For example those with strong egalitarian leanings may favor multicultural societies Others are much more comfortable with a hierarchical structure However modern human society needs all of these different structures in order to function well so we humans are better off learning some flexibility around these things"
    }, 
    { 
        title: "We generally trust fellow group members", 
        date: "", 
        url: "we-generally-trust-fellow-group-members.html", 
        summary: "<p>Trust within <a href=\"cooperative-groups.html\" class=\"wiki-link\">cooperative groups</a> decreases social friction and allows groups to function more effectively and efficiently. </p>\n\n<p>Group members trust each other to follow the group&#8217;s norms, as defined by its <a href=\"culture.html\" class=\"wiki-link\">culture</a>. </p>", 
        content: "Trust within cooperative groups decreases social friction and allows groups to function more effectively and efficiently Group members trust each other to follow the group s norms as defined by its culture For example it is this sort of trust that allows drivers to continue at speed through an intersection when facing a green traffic signal trusting that drivers in the other direction will be seeing a red light and that they will therefore stop and wait for the light to change Words from Others on this Topic include quotebiblio Capitalism works best in societies where there are high levels of trust Relevant Reference Models include ref Preference for one s group SS"
    },

    {

        url: "we-build-and-maintain-civilizations.html",

    }, 
    {

        date: "", 
        url: "we-feel-a-sense-of-shared-humanity.html", 
        summary: "<p>As our sense of connection to others expands, starting with family, and continuing with larger and more complex groups, we may eventually feel a sense of connection with humanity itself, including all other humans, as well as other living beings and&#8230; </p>",

    }, 
    { 
        title: "We do not demand perfection", 
        date: "", 
        url: "we-do-not-demand-perfection.html", 
        summary: "<p>Although <a href=\"we-improve-things.html\" class=\"wiki-link\">we improve things</a>, and <a href=\"we-pursue-growth-and-development.html\" class=\"wiki-link\">we pursue growth and development</a>, we do not demand perfection, either in the things we make, or in each other. </p>", 
        content: "Although we improve things and we pursue growth and development we do not demand perfection either in the things we make or in each other This is partly because the notion of perfection implies that all desirable qualities in a thing can be resolved so that each one is maximized In practice desirable qualities are often in competition with one another and so necessitate trade offs And so the illusion of perfection can only be obtained by insisting that only a small set of compatible qualities are desirable But it is also because beyond a certain point the law of diminishing returns kicks in and additional application of effort produces ever smaller returns on investment Words from Others on this Topic include quotebiblio Expectations of holiness include quotebiblio Perfect is the enemy of good include quotebiblio Give them the third best"
    }, 
    { 
        title: "We recognize the need for balance", 
        date: "", 
        url: "we-recognize-the-need-for-balance.html", 
        summary: "<p>The more we learn about humans, and about the human condition, and about the world around us, the more we realize that there is no single valid perspective to take, no single right sort of social structure to favor, no single right way to live, no&#8230; </p>", 
        content: "The more we learn about humans and about the human condition and about the world around us the more we realize that there is no single valid perspective to take no single right sort of social structure to favor no single right way to live no single set of absolute values to adopt At the same time though humans are not designed to simply accept all perspectives structures and values as equally important at all times we we are not designed to simply go with the flow So where does that leave us We are constantly observing learning comparing notes evaluating and seeking the mostly optimal balance of different factors in every situation that we face"
    }, 
    { 
        title: "We think and care big picture and long-term", 
        date: "", 
        url: "we-think-and-care-big-picture-and-long-term.html", 
        summary: "<p>We humans have the ability to imagine the future, and to consider how an action today might affect that future. </p>", 
        content: "We humans have the ability to imagine the future and to consider how an action today might affect that future And we have the ability to see a big picture considering others who might be affected and to envision second and third order consequences of our actions These abilities allow us to put together plans of how we might achieve things of significant scope that may take long periods to achieve But what s more and more remarkable we have the capacity to care for future generations and for those we ve never met and might never meet Words from Others on this Topic include quotebiblio Think globally act locally include quotebiblio What are we here for if not to include quotebiblio When old men plant trees include quotebiblio The Seventh Generation Principle include quotebiblio I must study politics and war include quotebiblio We have the capacity to envision a better future and make it a reality Relevant Reference Models include ref Put first things first"
    }, 
    { 
        title: "We practice and expect fair play", 
        date: "", 
        url: "we-practice-and-expect-fair-play.html", 
        summary: "<p>In order to live and work together within cooperative groups, humans (as well as other primates) have evolved a sense of what&#8217;s fair and what&#8217;s not fair, and have a strong preference for the former. </p>\n\n<p>Fair play includes the following: </p>", 
        content: "In order to live and work together within cooperative groups humans as well as other primates have evolved a sense of what s fair and what s not fair and have a strong preference for the former Fair play includes the following + truth telling + rewards that are commensurate with contributions + inclusive decision making + mutual benefits + firm and quick enforcement of group norms Words from Others on this Topic include quotebiblio The power of stakeholder capitalism include quotebiblio The eternal struggle for human rights include quotebiblio Any love for justice Relevant Reference Models include ref Core Design Principles for the Efficacy of Groups + elements 2 6 include ref The Four Way Test include ref Think win win"
    }, 
    { 
        title: "We use critical thinking to tackle hard problems", 
        date: "", 
        url: "we-use-critical-thinking-to-tackle-hard-problems.html", 
        summary: "<p>Modern society consists of an unfathomable intertwining of large and complex organizations, using a vast array of ever-advancing technologies, and now including over 8 billion humans. </p>", 
        content: "Modern society consists of an unfathomable intertwining of large and complex organizations using a vast array of ever advancing technologies and now including over 8 billion humans Working and living together as we do in such a situation we inevitably encounter hard problems These are generally problems that can be viewed from multiple perspectives and decisions that often require difficult tradeoffs between competing values and conflicting perspectives In order to come up with the best possible solutions to such problems we generally employ critical thinking considering multiple perspectives and alternative answers before reaching a decision Words from Others on this Topic include quotebiblio Easy solutions include quotebiblio Conventional views include quotebiblio Muddled thinking and self deception include quotebiblio No perfect answer include quotebiblio The Nirvana Antipattern include quotebiblio The Myth of Simple Truths quote Relevant Reference Models include ref Cynefin Framework Model"
    }, 
    { 
        title: "We make art to communicate with others", 
        date: "", 
        url: "we-make-art-to-communicate-with-others.html", 
        summary: "<p>We make works of art in order to communicate with others. </p>\n\n<p>Many works of art incorporate <a href=\"stories.html\" class=\"wiki-link\">stories</a>, or elements of stories. </p>\n\n<p>Art is a form of human communication. </p>", 
        content: "We make works of art in order to communicate with others Many works of art incorporate stories or elements of stories Art is a form of human communication It s a way for a specific unique individual to communicate a very nuanced set of thoughts feelings and perspectives to a broad audience and to elicit some resonant and sympathetic response from those viewing hearing reading the created work Genuine works of art have some sort of depth to them meaningful elements that lie beneath the surface of the work waiting for the observer to discover them In this way art calls forth and rewards deep attention Words from Others on this Topic include quotebiblio Our reply to violence include quotebiblio Art is a Hammer include quotebiblio Excitement from Art include quotebiblio Art has to transform life itself include quotebiblio Human psychology will never be fully explained include quotebiblio Enemies of Art and Artist"
    }, 
    { 
        title: "We provide education", 
        date: "", 
        url: "we-provide-education.html", 
        summary: "<p>We humans need to be taught <a href=\"language.html\" class=\"wiki-link\">language</a> and <a href=\"values.html\" class=\"wiki-link\">values</a> and other elements of <a href=\"culture.html\" class=\"wiki-link\">culture</a>, as well as skills needed for <a href=\"critical-thinking.html\" class=\"wiki-link\">critical thinking</a> and for useful <a href=\"specialization.html\" class=\"wiki-link\">specialization</a>. </p>", 
        content: "We humans need to be taught language and values and other elements of culture as well as skills needed for critical thinking and for useful specialization Such education generally continues until the age of at least sixteen and longer for many intended professions Such education starts with the family but larger groups generally contribute to the educational process as well Words from Others on this Topic include quotebiblio Preach a crusade against ignorance include quotebiblio Investing in other people s children include quotebiblio Cost of Education include quotebiblio The full fruitage of instruction include quotebiblio Education demands a certain daring Relevant Reference Models include ref Social learning and teaching SS"
    }, 
    { 
        title: "We recognize religions as human constructs", 
        date: "", 
        url: "we-recognize-religions-as-human-constructs.html", 
        summary: "<p>Gods and religions are <a href=\"things-we-have-made.html\" class=\"wiki-link\">things we have made</a> for ourselves. </p>\n\n<p>This does not necessarily mean that they are bad, or inauthentic. </p>", 
        content: "Gods and religions are things we have made for ourselves This does not necessarily mean that they are bad or inauthentic There are many religions and even the same religion can be practiced in different ways by different groups and different individuals Religions can be organized along very egalitarian lines or in a very hierarchical fashion And religions generally rely on shared stories and values and have inspired a great deal of art And most religions rely on social networks organized at the local level The concept of God is often used as a symbolic embodiment of shared ideals a sort of placeholder for our common aspirations and for a sense of overarching unity Images surrounding God such as the Christian cross or the Star of David are often used as forms of tribal identification Words from Others on this Topic include quotebiblio Religions are great bushy trees include quotebiblio Larger freer and more loving include quotebiblio A church you could bear include quotebiblio The language of religion and poetry include quotebiblio The Mysterious"
    }, 
    { 
        title: "First and last, there is wonder", 
        date: "", 
        url: "first-and-last-there-is-wonder.html", 
        summary: "<p>The <em>New Oxford American Dictionary</em> defines &#8220;wonder&#8221; as: </p>\n\n<blockquote>\n\n<p>a feeling of surprise mingled with admiration, caused by something beautiful, unexpected, unfamiliar, or inexplicable. </p>\n</blockquote>\n", 
        content: "The New Oxford American Dictionary defines wonder as > a feeling of surprise mingled with admiration caused by something beautiful unexpected unfamiliar or inexplicable And part of being human is to experience this sense of wonder about the universe around us As we grow and develop things that once seemed wonderful to us might over time become well known and routine And yet No matter how much we learn how much we develop wonder always seems to be still available to us when we stop to look for it Because the cosmos including we humans who occupy one small corner of it is always in some sense larger and more complex has more breadth and depth to it than any one of us can ever fully absorb Words from Others on this Topic include quotebiblio To see a world in a grain of sand include quotebiblio A mind is blown include quotebiblio Wonderment is the first passion of all include quotebiblio Nature made a mockery of information technology include quotebiblio This dazed and dramatic ignorance"

    { 
        title: "Structure and Navigation", 
        date: "", 
        url: "structure-and-navigation.html", 
        summary: "<section id=\"section-for-a-web-based-book\">\n\n<h4 id=\"a-web-based-book\">A Web-Based Book</h4>\n\n<p><em>Important Things to Know About Humans</em> is a web-based book. </p>\n\n</section>\n", 
        content: " A Web Based Book Important Things to Know About Humans is a web based book It is like a traditional book in the sense that it is meant to cover a subject of enduring interest in some depth and is presented primarily in a linear fashion without advertising interruptions It also has many of the traditional elements of a book such as a Table of Contents a Bibliography and an Index of Names and Topics|Index However it is also web based which means + Anyone with access to the web can read the book whenever they like at no cost and with no restrictions + It can be improved and updated as needed without any printing costs quickly and expeditiously offering all readers the latest version + Each page has its own meaningful web address and so can be easily referenced + Hyperlinks allow the reader to hop around within the book as well as to other web resources outside of the book + A Search feature is available + There is also a page that can be used to jump to a Random Thing to Know Navigation There are a few navigational features that might benefit from some brief description + The title of the book appears at the top of every page and you can always click on this to take you back to the title page + For pages that are organized hierarchically as in the Bibliography or the Reference Models section you will find the title of the parent page just below the book title and to the left and clicking here will take you to that parent page + Just below the book title and to the right you will find links to the Table of Contents the Index of Topics and the Index of Names so these are always within easy reach + At the bottom of each page you will find a link to take you to the next page in the normal reading sequence + There is no special link to take you back to the previous page but that is only because your web browser should already have a back button or arrow that can perform this function Components This book relies heavily on quotations from other authors that I have collected over a number of decades I ve found these to be useful and memorable ways of summarizing key points These are all included in the extensive Bibliography as well as being cited inline in the appropriate chapters In all cases I recommend that readers consult the source materials for more depth on subjects of interest I also cite things that I call Reference Models which I have also been collecting over the years These models all have a number of elements within them and I refer to the models and their elements where appropriate You may also find it interesting to refer to the included table of Cited Authors to get some idea of the breadth of sources cited And I provide occasional links to Wikipedia https en wikipedia org wiki Main Page as a source of additional factual information on topics that I only cover in brief or only touch upon tangentially Ways to Use these Things to Know Of course I would like to think that you might sit down and read this whole book straight through from front to back On the other hand I recognize that this book now consists of over fifty little chapters and that many of them are related to one another with links going back and forth should you choose to pursue them So yes even though the chapters are short it is a lot So another equally valid way to use this book would be to look through the Table of Contents and go directly to any chapter that sounds intriguing You might also consult the Index of Names and Topics|Index to explore topics of interest You might even want to read a Random Thing to Know every once in a while partaking a sip at a time Whatever your reading experience I d love to hear from you mailto feedback abouthumans net about how it went"

    { 
        title: "Core Design Principles for the Efficacy of Groups", 
        date: "", 
        url: "core-design-principles-for-the-efficacy-of-groups.html", 
        summary: "<p>These are eight principles that, when followed, improve the effectiveness of human groups. </p>", 
        content: "These are eight principles that when followed improve the effectiveness of human groups And when we use the word group I take this to mean a group of humans deriving perceived benefit from a shared set of resources working towards a common goal with some unifying identity and with established means of interaction I originally encountered these principles in David Sloan Wilson wilson s book This View of Life tvol If you d like another description of these principles that is freely available on the web you can refer to this PDF https evolution institute org wp content uploads 2018 10 Generalizing the Core pdf of an article originally published in the Journal of Economic Behavior Organization Elinor Ostrom lin won a Nobel Prize for her work in this area These principles were based not on abstract or aspirational ideas about how such groups should work or reasons why they could not possibly work but on actual observation of the attributes of groups that actually did work As soon as I read these I recognized their significance and the ways in which they supported and mirrored many of the principles of the Agile software development agile movement with which I was already familiar I believe these principles to be universal and scalable to groups of any size agile https en wikipedia org wiki Agile software development lin https en wikipedia org wiki Elinor Ostrom tvol https www penguinrandomhouse com books 246844 this view of life by david sloan wilson wilson https thisviewoflife com profile david sloan wilson Here then are the eight core design principles for the efficacy of groups"
    }, 
    { 
        title: "Shared Identity and Purpose - CDP", 
        date: "", 
        url: "shared-identity-and-purpose-cdp.html", 
        summary: "<p>A group should have a strong identity with clearly defined boundaries and a unified sense of purpose. This includes a shared understanding of the team&#8217;s goals, the boundaries of their resources, and the rights and obligations of being a team member. </p>", 
        content: "A group should have a strong identity with clearly defined boundaries and a unified sense of purpose This includes a shared understanding of the team s goals the boundaries of their resources and the rights and obligations of being a team member"
    },

    },

    { 
        title: "Cynefin Framework Model", 
        date: "", 
        url: "cynefin-framework-model.html", 
        summary: "<p>The <a href=\"cynefin-framework.html\" class=\"wiki-link\">Cynefin Framework</a> was developed by <a href=\"snowden-dave.html\" class=\"wiki-link\">Dave Snowden</a> as a way of categorizing problems in terms of their characteristics and a broad recommended approach. The model consists of five domains into which a problem may be placed. </p>", 
        content: "The Cynefin Framework was developed by Snowden Dave|Dave Snowden as a way of categorizing problems in terms of their characteristics and a broad recommended approach The model consists of five domains into which a problem may be placed One can think of this framework as a useful guide to differing approaches that are appropriate for situations with varying degrees of certainty The Cynefin framework suggests four primary approaches starting with situations of high certainty and proceeding to situations with progressively lower degrees of certainty Leaders and decision makers tend to get into trouble by estimating the degree of certainty in a situation to be higher than it actually is"

    { 
        title: "Developmental Levels", 
        date: "", 
        url: "developmental-levels.html", 
        summary: "<p>A number of authors and systems of thought espouse one or another series of developmental levels, in fields of study as diverse as psychology, sociology, economics and organizational development. </p>", 
        content: "A number of authors and systems of thought espouse one or another series of developmental levels in fields of study as diverse as psychology sociology economics and organizational development Wilber Ken|Ken Wilber was the first author I encountered who proposed an integration of these various developmental progressions into a single unifying scheme However much of Ken s take on these levels was heavily influenced by the Spiral Dynamics spiral work done by Clare W Graves graves Don Beck beck and Chris Cowan And Freinacht Hanzi|Hanzi Freinacht provides yet another take on this stuff in his book The Listening Society So what do we mean by a level of development in this context Here s where it gets a little tricky Both in terms of individual development and in terms of sociocultural development these levels seem to emerge in a certain sequence However later levels do not supersede or invalidate earlier levels Rather than replacing previous levels each emergent level expands the complexity and capacity of individuals and societies And so Wilber and Beck and Cowan have tried to use colors to identify the levels rather than numbers in order to avoid giving the impression that later levels are somehow superior to earlier levels At some point along the line though Ken Wilber and the Integral crew decided it was important to change some of the colors I ve listed both the original Spiral Dynamics colors and the newer Integral colors in the table below but in general I will stick with the original colors from Beck and Cowan Also there has been a later tendency to add new higher levels to the upper end of this range I ve not been able to make much sense of these myself so I m omitting them here As we go through these levels we can make use of The Four Quadrants model to see that each level has a particular subjective or intersubjective viewpoint as well as typical social structures that can be identified from an interobjective perspective There s a certain chicken and the egg sort of dilemma we face when trying to disentangle the objective social aspects of a level from its subjective aspects but for me it feels more natural to consider the objective social aspects first so I ll proceed in that manner Also it s worth noting that as we proceed through the levels they tend to alternate between an assertion of individual power archaic tribal modern integral and then a more community based perspective magical traditional postmodern holistic Here s a table listing all of the levels with their associated colors By the way Spiral Dynamics uses the terms Value Meme or vMeme to refer to a level beck https en wikipedia org wiki Don Edward Beck graves https en wikipedia org wiki Clare W Graves spiral https en wikipedia org wiki Spiral Dynamics wilber https en wikipedia org wiki Ken Wilber <table> <caption align= top > Developmental Levels < caption> <tr> <th>Number< th> <th>Name< th> <th>Characterization< th> <th>Spiral Dynamics Color< th> <th>Integral Color< th> < tr> <tr> <td>1< td> <td><a href= archaic level of development html >Archaic< a> Instinctual< td> <td>Focused solely on immediate survival needs minimal sense of self behavior based on natural instincts and reflexes concern only for physical self and physical environment nothing that we would recognize as society or culture < td> <td class= beige >Beige< td> <td class= infrared >Infrared < td> < tr> <tr> <td>2< td> <td><a href= magical level of development html >Magical< a> Animistic< td> <td>Beginning to differentiate self from world and elements of world from one another and to intuit causal relationships but no accurate understanding of these relationships impulsive possessing faith in magic and superheroes tribal kinship bonds ethnic tribes ancestral stories superstitious beliefs < td> <td class= purple >Purple < td> <td class= magenta >Magenta < td> < tr> <tr> <td>3< td> <td><a href= tribal level of development html >Tribal< a> Power Gods < td> <td>Egocentric asserting self for dominance conquest and power evident in feudal empires and criminal gangs people organize themselves based on power hierarchies with the most powerful individuals leading the weaker might makes right < td> <td class= red >Red < td> <td class= red >Red < td> < tr> <tr> <td>4< td> <td><a href= traditional level of development html >Traditional< a> Mythic Order < td> <td>People organize themselves around mythic fundamentalist principles of truth with groups requiring close conformity to their particular principles but with no reliable way to make value judgments comparing one group s truth to another s group membership now based on professed allegiance and obedience to shared principles rather than on family ties or geography or membership in gangs fundamental principles held to be absolute and unvarying belief in the law and in an authoritarian hierarchy from which the law is passed down < td> <td class= blue >Blue < td> <td class= amber >Amber < td> < tr> <tr> <td>5< td> <td><a href= modern level of development html >Modern< a> Rational< td> <td>Society advances based on use of the scientific method quantitative methods are introduced that allow people to make objective decisions about what is true and what is false truth is determined based on the testing of a variety of hypotheses rather than reference to an absolute authority oriented towards achievement of results < td> <td class= orange >Orange < td> <td class= orange >Orange < td> < tr> <tr> <td>6< td> <td><a href= postmodern level of development html >Postmodern< a> Pluralistic< td> <td>Egalitarian relativistic situational accepting of fluid affiliations acknowledges that there are multiple valid ways of perceiving reality and tries to accept all people and life forms by placing value on diversity may be seen as a means of accommodating multiple tribes gangs and mythic orders within a single overarching social order consensus based decision making < td> <td class= green >Green < td> <td class= green >Green < td> < tr> <tr> <td>7< td> <td><a href= integral level of development html >Integral< a> Systemic < td> <td>Sees the importance of the earlier levels and of the developmental model as a whole while still acknowledging the value of diversity also recognizes the validity of healthy value hierarchies < td> <td class= yellow >Yellow < td> <td class= teal >Teal < td> < tr> <tr> <td>8< td> <td><a href= holistic level of development html >Holistic< a> < td> <td>Sort of like the prior level but with a more holistic sense of the kosmos < td> <td class= turquoise >Turquoise < td> <td class= turquoise >Turquoise < td> < tr> < table> Following are more detailed descriptions of each level"
    }, 
    { 
        title: "Archaic Level of Development", 
        date: "", 
        url: "archaic-level-of-development.html", 
        summary: "<p>This is really a pre-social level, prior to the introduction of any sort of society at all. </p>\n\n<p>At this level, humans: </p>\n<ul>\n<li>\nare focused solely on immediate survival needs; </li>\n<li>\nhave a minimal sense of self; </li>\n</ul>\n", 
        content: "This is really a pre social level prior to the introduction of any sort of society at all At this level humans + are focused solely on immediate survival needs + have a minimal sense of self + exhibit behavior based on natural instincts and reflexes + are concerned only for the physical self and physical environment + possess nothing that we would recognize as society or culture We may think of this first level as hopelessly primitive but it s important to include it because all of us are still motivated by basic survival instincts fight or flight hunger thirst lust avoidance of pain and physical danger and so on Some social structures can override these basic instincts as when a soldier goes to war to protect his or her country but these basic survival motivations are all still present and so must be kept in mind and accounted for It s important to note though that a human being motivated only by these basic instincts is generally categorized as a sociopath and for good reason So while this level is a necessary starting point nothing here offers table stakes to get you into the game called humanity"
    }, 
    { 
        title: "Magical Level of Development", 
        date: "", 
        url: "magical-level-of-development.html", 
        summary: "<p>At this second level, social structures begin to emerge, dominated primarily by kin relationships. </p>", 
        content: "At this second level social structures begin to emerge dominated primarily by kin relationships The family structure serves to conserve knowledge and property by sharing these assets among family members and passing them down from one generation to the next Language starts to come into play at this level but still limited to oral forms At this level of development humans + are beginning to differentiate self from world + are beginning to differentiate elements of the world from one another + can intuit causal relationships but with no reliable understanding of how these work + tend to act on impulse + pass down ancestral stories + possess faith in magic and superheroes + have superstitious beliefs And while from the lofty vantage point of later levels this magical level may still seem terribly primitive it is vital to recognize that all of us still possess this way of seeing the world and exercise it on a regular basis"
    }, 
    { 
        title: "Tribal Level of Development", 
        date: "", 
        url: "tribal-level-of-development.html", 
        summary: "<p>The primary form of social organization at this level is the power pyramid, a hierarchical &#8220;command and control&#8221; structure in which those above have power over those below, and in which the strongest rise towards the apex of the pyramid. </p>", 
        content: "The primary form of social organization at this level is the power pyramid a hierarchical command and control structure in which those above have power over those below and in which the strongest rise towards the apex of the pyramid Written language starts to come into play at this level as multi level hierarchies begin to issue written commands At this level of development humans + tend to be egocentric + assert themselves for dominance conquest and power + have strong feelings of loyalty to their tribes and their tribal leaders + believe that might makes right This level of development is the dominant one in feudal empires criminal gangs and military organizations But the power hierarchy is also a dominant structure in most corporations in the executive branches of governments as well as in some organized religions"
    }, 
    { 
        title: "Traditional Level of Development", 
        date: "", 
        url: "traditional-level-of-development.html", 
        summary: "<p>At this level, people organize themselves around written rules and traditions handed down from a higher authority; groups organized in this way require strict adherence to the group&#8217;s rules; </p>", 
        content: "At this level people organize themselves around written rules and traditions handed down from a higher authority groups organized in this way require strict adherence to the group s rules for members of such a group the validity of the higher authority and the rules are fundamental and not to be questioned This level of development is often dominant in religious fundamentalism and in societies with strict codes of ethics including both professional and patriotic groups This level offers increased flexibility over the tribal level in that written rules of conduct can be applied universally and are not dependent on access to the latest commands issued by the higher levels in a hierarchy"
    }, 
    { 
        title: "Modern Level of Development", 
        date: "", 
        url: "modern-level-of-development.html", 
        summary: "<p>At this level of development, people use experimentation and peer networks to establish reliable statements of truth. </p>\n\n<p>This level emphasizes the importance of what actually works over what is commonly accepted to be true. </p>", 
        content: "At this level of development people use experimentation and peer networks to establish reliable statements of truth This level emphasizes the importance of what actually works over what is commonly accepted to be true Science and engineering propelled by quantitative methods emerge as dominant disciplines at this level This level often emphasizes the importance of new scientific discoveries and applications of technology over the dictates of traditional wisdom"
    }, 
    { 
        title: "Postmodern Level of Development", 
        date: "", 
        url: "postmodern-level-of-development.html", 
        summary: "<p>This social structure brings together people with many different interests, skills and backgrounds into a shared community in which all have equal status. </p>", 
        content: "This social structure brings together people with many different interests skills and backgrounds into a shared community in which all have equal status Diversity is actively valued as a means of improving social cohesion and as a means of bringing to bear as many different talents and points of view as possible In this structure individuals are encouraged to explore and discover new and meaningful ways of connecting with one another essentially creating emergent structure The World Wide Web is based on this organizational system At this level of development humans + have a heightened sensitivity to inequities + attempt to reach consensus rather than seeking decisions from anointed leaders + have high empathy skills + often value emotions above cognitive reasoning + adopt an attitude of relativism towards values and statements of truth rather than a belief in absolute truth"
    }, 
    { 
        title: "Integral Level of Development", 
        date: "", 
        url: "integral-level-of-development.html", 
        summary: "<p>The Integral level of development recognizes that each preceding level addresses some aspect of reality that is necessary for human development, and in fact that any one of the preceding levels may need to be activated in certain life conditions. </p>", 
        content: "The Integral level of development recognizes that each preceding level addresses some aspect of reality that is necessary for human development and in fact that any one of the preceding levels may need to be activated in certain life conditions Unlike each of the earlier levels that tend to experience the world only through their blinkered perspective the integral level includes and transcends prior levels and humans operating at this level tend to have flexible dynamic adaptive attitudes towards the social groups in which they participate Humans operating at this level tend to see existing social structures as systems that can be changed rather than inflexible constructs and may see themselves as change agents for systems rather than players limited to operating within existing systems"

    { 
        title: "The Four Quadrants", 
        date: "", 
        url: "the-four-quadrants.html", 
        summary: "<p>I originally came across this model in a book by <a href=\"wilber-ken.html\" class=\"wiki-link\">Ken Wilber</a>, titled <em><a href=\"a-brief-history-of-everything.html\" class=\"wiki-link\">A Brief History of Everything</a></em>. </p>\n\n<p>It&#8217;s become a foundational piece of Wilber&#8217;s Integral Philosophy, something he terms <em>AQAL</em>, for <em>All Quadrants, All Levels</em>. </p>", 
        content: "I originally came across this model in a book by Wilber Ken|Ken Wilber titled A Brief History of Everything It s become a foundational piece of Wilber s Integral Philosophy something he terms AQAL for All Quadrants All Levels But I ve found over the years that the Four Quadrants model can stand on its own and be usefully understood and applied without reference to other pieces of Wilber s philosopy I m going to describe my understanding of this model as it applies to us humans Wilber often describes it in more general broadly philosophical terms In Brief We tend to perceive reality from four different perspectives ofter referred as the four quadrants Understanding these perspectives as four valid and complementary ways of perceiving the world helps us gain a more complete and useful understanding of people and situations An understanding of these four quadrants of perception is useful because it helps us understand that very different views of reality Freudian psychology vs Skinner s behaviorism for example are not contradictory or mutually exclusive but rather are complementary Views from these different perspectives may be equally valid even if they are very different ways of looking at the world The four quadrants are formed by the intersection of two dimensions The first dimension left or right can be expressed as either interior or exterior The second dimension up or down can be expressed as either individual or collective Combining these we get the four quadrants We can think of these as the individual subjective the individual objective the social objective and the social subjective Harari s Distinctions It s worth noting that Yuval Noah Harari in his book Sapiens A Brief History of Humankind uses the terms subjective intersubjective and objective to describe respectively the upper left lower left and right hand sides of the four quadrants defining them like this An objective right hand phenomenon exists independently of human consciousness and human beliefs The subjective upper left is something that exists depending on the consciousness and beliefs of a single individual It disappears or changes if that particular individual changes his or her beliefs The intersubjective lower left is something that exists within the communication network linking the subjective consciousness of many individuals If a single individual changes his or her beliefs or even dies it is of little importance However if most individuals in the network die or change their beliefs the inter subjective phenomenon will mutate or disappear Example of Application from Rob Austin The Four Quadrants model can be applied in all sorts of contexts which is part of what makes it so useful Let me give you a couple of business examples Take a look at the following words from Rob Austin austin in his insightful little book <cite> Measuring and Managing Performance in Organizations austin1 < cite> > One frequent analogy casts the manager in the role of an airplane pilot guided by organizational measures that are like cockpit instruments > > Mechanistic and organic analogies are flawed because they are too simplistic Kaplan and Norton s cockpit analogy would be more accurate if it included a multitude of tiny gremlins controlling wing flaps fuel flow and so on of a plane being buffeted by winds and generally struggling against nature but with the gremlins always controlling information flow back to the cockpit instruments for fear that the pilot might find gremlin replacements It would not be surprising if airplanes guided this way occasionally flew into mountainsides when they seemed to be progressing smoothly toward their destinations Note that Rob starts with exterior perspectives of collectives a manager guiding an organization and a pilot flying an aircraft But then he goes on to expose the interior feeling fear of individuals who are not only being guided but being asked to objectively report the data on which their performance will be graded He then suggests the sort of culture interior such a collective of gremlins might develop in such conditions and what sort of collective behavior they might exhibit So while Austin may not have consciously or explicitly referred to the Four Quadrants model seeing his work as an example of this model may help us gain similarly powerful insights in other situations Example of Application from Liker Hoseus Here is another example from <cite> Toyota Culture The Heart and Soul of The Toyota Way toyota culture < cite> by Jeffrey Liker and Mike Hoseus Here Mike tells a story of learning first hand some of the elements of the Toyota culture > As a new group leader I was sent to Tsutsumi to spend a month getting an appreciation of working on the line and mastering one process The team leaders told us no one would be able to complete the whole job by the end of the month but I was determined to prove them wrong I was installing liners underneath the wheel well when my air gun slipped and the driver bit scratched the paint on the inner lip of the wheel well I gasped and looked around no one saw me do it but they had told me to pull the andon rope cord if I made or caught any defect It was my moment of truth My first reaction was to let it go No one would probably see the scratch anyway and no one would know that I made it But my conscience got the best of me and I wanted to see if they really meant what they said about admitting mistakes So I pulled the andon and the team leader came to fix the problem and showed me how to hold the bit with a free finger in order to stabilize it better But he did not seem angry at me for making the scratch > > Then at break we gathered for our afternoon group meeting where the group leader gave out information on safety and quality issues and heard back concerns from the members > > They spoke Japanese so I could not understand what they were saying until I heard the words Mike san Well that got my attention so I listened carefully more Japanese and then scratchee scratchee and then more Japanese So here it was finally I was going to get called out for messing up and they were going to do it in front of everyone Then all of a sudden the whole group looked at me and clapped and smiled and patted my back and shook my hand as they headed back to the line I couldn t believe it after double checking with an interpreter just to make sure they were applauding me because I made a mistake and admitted it I felt like a million bucks and guess what I did the next time I made a mistake Notice how the story talks about individual behavior Exterior of an Individual group behavior Exterior of a Collective individual feelings Interior of an Individual and group culture Interior of a Collective And while these are four distinct perspectives they are all describing the same set of events Note also that while these are distinctly different perspectives they are not unrelated quite the opposite in fact Mike s story clearly shows how an individual and then a group responded to an event how the culture was evidenced by the group s behavior and then how that behavior made an individual feel which influenced his future feelings and behavior This is the beauty of the Four Quadrants model in that it gives us a complete picture of reality and increases our understanding of that reality Many lean transformation efforts fail for example because they are focused only on productivity improvements Exterior of a Collective and fail to instill the corresponding cultural elements necessary to support the desired behavior austin http www cbs dk en research departments and centres department of management politics and philosophy staff rampp austin1 http www amazon com exec obidos ASIN 0932633366 pagantuna 20 behaviorism http en wikipedia org wiki Behaviorism bhoe http www amazon com Brief History Everything Ken Wilber dp 1570627401 ref=sr 1 3 s=books ie=UTF8 qid=1351079735 sr=1 3 keywords=ken+wilber freud http en wikipedia org wiki Category Freudian psychology salon http www salon com 2008 04 28 ken wilber toyota culture http www amazon com exec obidos ASIN 0071492178 pagantuna 20 work http www amazon com Ken Wilber e B000APH4W2 ref=sr tc 2 0 qid=1351079953 sr=1 2 ent"
    }, 
    { 
        title: "Individual Subjective", 
        date: "", 
        url: "individual-subjective.html", 
        summary: "<p>Each of us experiences a complex inner world of sensations, emotions, thoughts and feelings. </p>", 
        content: "Each of us experiences a complex inner world of sensations emotions thoughts and feelings And while others may report having similar feelings or very different ones no one else can actually experience our inner world in the same way that we can These inner experiences can vary from the mundane hunger pain fear to the sublime wonder love reverence The inner experiences that we have can be highly individual you and I may have very different inner reactions to something happening in the world around us And the relationships between external stimuli and our inner feelings can sometimes be obvious but at other times rather complex and even mysterious When considering the multiple perspectives we can take regarding a thing some of these viewpoints may fairly be considered subjective This is not to imply that subjective views are invalid or unworthy of consideration far from it The Individual Subjective is depicted in the upper left quadrant of the Four Quadrants diagram and so is sometimes referred to simply as UL"
    }, 
    { 
        title: "Individual Objective", 
        date: "", 
        url: "individual-objective.html", 
        summary: "<p>An objective perspective views something from an outer, or exterior vantage point, and does so without being unduly influenced by the personal feelings or opinions of the observers. </p>", 
        content: "An objective perspective views something from an outer or exterior vantage point and does so without being unduly influenced by the personal feelings or opinions of the observers Unlike subjective perspectives other objective observers should be able to put themselves in our shoes and make the same observations that we have from the same perspective One of the advantages of an objective perspective is that multiple independent observers should be able to agree on the characteristics or attributes of an object being observed and can therefore reach agreement on what we generally describe as the facts of the matter The Individual Objective is depicted in the upper right quadrant of the diagram and so is sometimes referred to simply as UR"
    }, 
    { 
        title: "Social Subjective", 
        date: "", 
        url: "social-subjective.html", 
        summary: "<p>Humans also have subjective experiences of the societies that we form, and the groups in which we participate. Because these experiences are generally shared, we can refer to this sort of perspective as an <em>intersubjective</em> one. </p>", 
        content: "Humans also have subjective experiences of the societies that we form and the groups in which we participate Because these experiences are generally shared we can refer to this sort of perspective as an intersubjective one Each one of us is a member of one or more groups We may be part of a family part of a team part of an organization part of a state And such groups tend to have their own special perspectives and their own sets of interests And members of such groups tend to share certain attributes of their interior worlds such as a common set of values Elements of our cultures shared symbols and stories and other artifacts help to bind us together into closely knit societies by encouraging and shaping common inner thoughts and feelings about the forms of our societies and the ways in which we work together The Social Subjective is depicted in the lower left quadrant of the diagram and so is sometimes referred to simply as LL"
    },

        date: "", 
        url: "social-objective.html", 
        summary: "<p>This is an objective view, not of a single individual, but of a collective, or what we might call a society, including observations of social systems as members of the society interact with each other. </p>",

/**
 * Based on Go Make Things blog post at:
 * https://gomakethings.com/how-to-create-a-vanilla-js-search-page-for-a-static-website/
 */
(function (window, document, undefined) {

    'use strict';

    //
    // Variables
    //

    let form = document.querySelector('#form-search');
    let input = document.querySelector('#input-search');
    let resultList = document.querySelector('#search-results');

    //
    // Methods
    //

    /**
     * Create the HTML for each result
     * @param  {Object} article The article
     * @param  {Number} id      The result index
     * @return {String}         The markup
     */
    let createHTML = function (article, id) {
        let html =
            '<div id="search-result-' + id + '">' +
                '<h4>' +
                    '<a href="' + article.url + '" class="nav-link">' +
                        article.title +
                    '</a>' +
                '</h2>' +
                article.summary + '<br>' +
            '</div>';
        return html;
    };

    /**
     * Create the markup for results
     * @param  {Array} results The results to display
     * @return {String}        The results HTML
     */
    let createResultsHTML = function (results) {
        let html = '<p>Found ' + results.length + ' matching pages</p>';
        html += results.map(function (article, index) {
            return createHTML(article, index);
        }).join('');
        return html;
    };

    /**
     * Create the markup when no results are found
     * @return {String} The markup
     */
    let createNoResultsHTML = function () {
        return '<p>Sorry, no matches were found.</p>';
    };

    /**
     * Search for matches
     * @param  {String} query The term to search for
     */
    let search = function (query) {

        // Variables
        let reg = new RegExp(query, 'gi');
        let priority1 = []
        let priority2 = []

        searchIndex.forEach(function (article) {
            if (reg.test(article.title)) return priority1.push(article);
            if (reg.test(article.content)) priority2.push(article);
        });

        let results = [].concat(priority1, priority2)

        // Display the results
        resultList.innerHTML = results.length < 1 ? createNoResultsHTML() : createResultsHTML(results);
    };

    /**
     * Handle submit events
     */
    let submitHandler = function (event) {
        event.preventDefault();
        search(input.value);
    };

    //
    // Inits & Event Listeners
    //

    // Make sure required content exists
    if (!form || !input || !resultList || !searchIndex) return;

    // Create a submit handler
    form.addEventListener('submit', submitHandler);

})(window, document);
